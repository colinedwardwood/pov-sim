name: pov-sim
services:
  airlines:
    container_name: airlines
    hostname: airlines
    env_file:
      - ./airlines/airlines.env
    build: 
      context: ./airlines
    ports:
      - "8080:8080"
  flights:
    container_name: flights
    hostname: flights
    env_file:
      - ./flights/flights.env
    build: 
      context: ./flights
    ports:
      - "5001:5001"
  frontend:
    container_name: frontend
    hostname: frontend
    build: 
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    hostname: alloy
    env_file:
      - ./alloy/alloy.env
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "12345:12345"
      - "4317:4317"
      - "4318:4318"
    command: >
      run
      --server.http.listen-addr=0.0.0.0:12345
      --storage.path=/var/lib/alloy/data
      /etc/alloy/config.alloy
    restart: unless-stopped
